      let gameLog = JSON.parse(localStorage.getItem("gameLog")) || [];

// دالة فتح/إغلاق سجل اللعب
function toggleLog() {
    let logContainer = document.getElementById("logContainer");
    logContainer.style.display = logContainer.style.display === "none" ? "block" : "none";
    updateLogTable();

// دالة تحديث بيانات سجل الجلسات في الجدول
function updateLogTable() {
    let logTable = document.getElementById("logTable");
    let totalEarningsElem = document.getElementById("totalEarnings");
    logTable.innerHTML = "";
    let totalEarnings = 0;

    gameLog.forEach((entry, index) => {
        totalEarnings += entry.price;
        let row = `<tr>
            <td>${entry.deviceId}</td>
            <td>${entry.playDuration} دقيقة</td>

        </tr>`;
        logTable.innerHTML += row;
    });

    totalEarningsElem.textContent = totalEarnings;
}

// دالة لحذف السجل بالكامل
function deleteLog() {
    if (confirm("هل أنت متأكد من حذف السجل بالكامل؟")) {
        gameLog = [];
        localStorage.removeItem("gameLog");
        updateLogTable();
    }
}

// دالة لحذف جلسة معينة من السجل
function deleteLogEntry(index) {
    if (confirm("هل تريد حذف هذه الجلسة؟")) {
        gameLog.splice(index, 1);
        localStorage.setItem("gameLog", JSON.stringify(gameLog));
        updateLogTable();
    }
}



      function updateDevices() {
    let container = document.getElementById('devices');
    container.innerHTML = '';  // تفريغ العنصر لعرض الأجهزة الحديثة
    let now = Date.now();  // الحصول على الوقت الحالي

    devices.forEach(device => {
        if (device.status === 'مشغول' && device.endTime) {
            device.remainingTime = Math.max(0, Math.ceil((device.endTime - now) / 1000));  // تحديث الوقت المتبقي
            if (device.remainingTime <= 0) {
                playAlertSound(device.id);  // تشغيل التنبيه إذا انتهى الوقت
                endDevice(device.id);  // إنهاء اللعبة إذا انتهى الوقت
            }
        }
        
        let div = document.createElement('div');
        div.className = `device ${device.status === 'متاح' ? 'available' 
            : device.status === 'مشغول' ? 'occupied' 
            : device.status === 'متوقف' ? 'paused' 
            : 'finished'}`;

        div.innerHTML = `
            <h3>جهاز ${device.id}</h3>
            <p>الحالة: ${device.status}</p>
            <p>نوع اللعب: ${device.mode ? (device.mode === 'multi' ? 'مالتي' : device.mode === 'single' ? 'فردي' : 'وقت مفتوح') : 'غير محدد'}</p>
            ${device.startTime ? `<p>وقت البداية: ${new Date(device.startTime).toLocaleTimeString('ar-EG')}</p>` : ''}
            ${device.endTime ? `<p>وقت النهاية: ${new Date(device.endTime).toLocaleTimeString('ar-EG')}</p>` : ''}
            ${device.remainingTime !== null && device.status === 'مشغول' && device.endTime ? `<p>الوقت المتبقي: ${Math.floor(device.remainingTime / 3600)} ساعة و ${Math.floor((device.remainingTime % 3600) / 60)} دقيقة و ${device.remainingTime % 60} ثانية</p>` : ''}
            ${device.status === 'متوقف' ? `<p>اللعبة متوقفة مؤقتًا</p>` : ''}
            ${device.status === 'منتهي' ? `
                <p>⏳ مدة اللعب: ${device.duration} دقيقة</p>
                <p>💰 السعر: ${device.price} جنيه</p>
                ${device.orders && device.orders.length > 0 ? `
                    <div style="text-align:right; margin-top:10px;">
                        <p>📋 الطلبات:</p>
                        <ul style="list-style:none; padding:0;">
                            ${device.orders.map((o, index) => `
  <li>
    • ${o.name} × ${o.quantity} = ${o.total} جنيه
    <button onclick="deleteOrder(${device.id}, ${index})" style="margin-right: 10px; background-color: red; color: white; border: none; padding: 2px 6px; border-radius: 4px; cursor: pointer;">🗑️</button>
  </li>
`).join('')}

                        </ul>
                        <p>💰 إجمالي الطلبات: ${device.orders.reduce((sum, order) => sum + order.total, 0)} جنيه</p>
                    </div>
                ` : ''}
                <p>💵 المجموع الكلي: ${device.totalPrice} جنيه</p>
            ` : ''}

            <button class="start-multi" onclick="setDeviceTime(${device.id}, 'multi')">بدء اللعب مالتي</button>
            <button class="start-single" onclick="setDeviceTime(${device.id}, 'single')">بدء اللعب فردي</button>
            <button class="start-open" onclick="setDeviceTime(${device.id}, 'open')">بدء وقت مفتوح</button>
            <button class="end-game" onclick="endDevice(${device.id})" ${device.status !== 'مشغول' ? 'disabled' : ''}>إنهاء اللعب</button>
            <button class="toggle-pause" onclick="togglePause(${device.id})" ${device.status === 'متاح' || device.status === 'منتهي' ? 'disabled' : ''}>
                ${device.status === 'مشغول' ? '⏸️ إيقاف مؤقت' : device.status === 'متوقف' ? '▶️ استئناف' : ''}
            </button>

            ${device.status === 'منتهي' ? `<button class="reset-device" onclick="resetDevice(${device.id})">إعادة تعيين</button>` : ''}

            <!-- زر إضافة الوقت يظهر فقط إذا كان الجهاز مشغولًا -->
            ${device.status === 'مشغول' ? `<button class="add-time" onclick="addTime(${device.id})">إضافة وقت</button>` : ''}
            ${device.status === 'مشغول'
 && device.orders && device.orders.length > 0 ? `
    <div style="text-align:right; margin-top:10px;">

` : ''}


            ${device.status === 'مشغول' ? `<button style="background-color:black; color:white; margin-top:5px;" onclick="addOrder(${device.id})">إضافة طلب</button>` : ''}

        function setDeviceTime(id, mode) {
    let device = devices.find(d => d.id === id);
    
    if (mode === 'open') {
        let gameType = prompt("اختر نوع اللعب:\n1 - مالتي\n2 - فردي");
        if (gameType === '1') {
            device.mode = 'multi';
        } else if (gameType === '2') {
            device.mode = 'single';
        } else {
            alert("خيار غير صالح!");
            return;
        }

        device.status = "مشغول";
        device.startTime = Date.now();
        device.endTime = null; // لأنه وقت مفتوح
        device.price = null; // لا يوجد سعر محدد بالوقت
    } else {
        let duration = prompt("أدخل مدة اللعب بالدقائق:");
duration = parseInt(duration);

if (isNaN(duration) || duration <= 0) {
    alert("الرجاء إدخال رقم صحيح للدقائق.");
    return;
}

        device.mode = mode;
        device.price = (mode === 'multi' ? 30 : 20) * (duration / 60);
        device.status = "مشغول";
        device.startTime = Date.now();
        device.endTime = device.startTime + duration * 60000;
    }

    updateDevices();
}
      
 function deleteOrder(deviceId, orderIndex) {
    if (!confirm("هل تريد حذف هذا الطلب؟")) return;

    const device = devices.find(d => d.id === deviceId);
    if (!device || !device.orders || orderIndex < 0 || orderIndex >= device.orders.length) return;

    device.orders.splice(orderIndex, 1); // حذف الطلب
    updateDevices(); // تحديث الواجهة
}

      

 function addTime(id) {
    let device = devices.find(d => d.id === id);  // العثور على الجهاز المعني
    if (device && device.status === 'مشغول') {  // التأكد من أن الجهاز مشغول
        let extraTime = prompt("أدخل الوقت الذي تريد إضافته (بالدقائق):");
        extraTime = parseInt(extraTime);  // تحويل الوقت إلى عدد صحيح (دقائق)

        if (isNaN(extraTime) || extraTime <= 0) {
            alert("الرجاء إدخال وقت صحيح.");
            return;
        }

        // إضافة الوقت الجديد إلى endTime
        device.endTime += extraTime * 60000;  // 60000 ملي ثانية = دقيقة واحدة

        // تحديث الوقت المتبقي (لتحديث الوقت المتبقي مع زيادة الوقت)
        let now = Date.now();
        device.remainingTime = Math.max(0, Math.ceil((device.endTime - now) / 1000));  // حساب الوقت المتبقي بالدقائق والثواني

        updateDevices();  // تحديث واجهة المستخدم
    }
}

  function addOrder(deviceId) {
    currentDeviceId = deviceId;
    document.getElementById("orderModal").style.display = "block";
}




function fillOrderFields() {
  const selected = document.getElementById("orderItemSelect").value;
  if (selected) {
    const [name, price] = selected.split(',');
    document.getElementById("orderItemName").value = name;
    document.getElementById("orderItemPrice").value = price;
  }
}






 function togglePause(id) {
    let device = devices.find(d => d.id === id);
    
    if (device.status === "مشغول") {
        // حفظ الوقت المتبقي فقط للجلسات المحددة بزمن
        device.status = "متوقف";
        device.pausedTime = Date.now();
        if (device.endTime) {
            device.remainingTime = Math.max(0, Math.ceil((device.endTime - device.pausedTime) / 1000));
        }
    } else if (device.status === "متوقف") {
        let pausedDuration = Date.now() - device.pausedTime;
        
        if (device.endTime) {
            // تعديل وقت النهاية ليعوض وقت التوقف
            device.startTime += pausedDuration;
            device.endTime += pausedDuration;
        }

        device.status = "مشغول";
    }

    updateDevices();
}


        function resetDevice(id) {
    let device = devices.find(d => d.id === id);

    if (device) {
        // إعادة تعيين جميع القيم إلى الحالة الأصلية
        device.status = "متاح";
        device.startTime = null;
        device.endTime = null;
        device.mode = null;
        device.duration = null;
        device.price = null;
        device.remainingTime = null;

        updateDevices(); // تحديث الواجهة بعد إعادة التعيين
    }
}




function submitOrder() {
  const name = document.getElementById("orderItemName").value.trim();
  const price = parseFloat(document.getElementById("orderItemPrice").value);
  const quantity = parseInt(document.getElementById("orderItemQty").value);

  console.log({ name, price, quantity });

  if (!name || isNaN(price) || price <= 0 || isNaN(quantity) || quantity <= 0) {
    alert("❌ يرجى إدخال بيانات صحيحة لكل الحقول.");
    return;
  }

  const total = price * quantity;
  const device = devices.find(d => d.id === currentDeviceId);
  if (!device) return;

  device.orders.push({ name, price, quantity, total });

  document.getElementById("orderItemName").value = '';
  document.getElementById("orderItemPrice").value = '';
  document.getElementById("orderItemQty").value = 1;
  document.getElementById("orderItemSelect").value = '';

  closeOrderModal();
  updateDevices();
}


 
        function closeOrderModal() {
    document.getElementById("orderModal").style.display = "none";
}


        function resetDevice(id) {
    let device = devices.find(d => d.id === id);

    if (device) {
        // إعادة تعيين جميع القيم إلى الحالة الأصلية
        device.status = "متاح";
        device.startTime = null;
        device.endTime = null;
        device.mode = null;
        device.duration = null;
        device.price = null;
        device.remainingTime = null;
      device.orders = []; // مسح الطلبات

        updateDevices(); // تحديث الواجهة بعد إعادة التعيين
    }
}

        function endDevice(id) {
    let device = devices.find(d => d.id === id);
    if (!device || device.status !== "مشغول") return;

    device.endTime = Date.now(); // تسجيل وقت النهاية

    // ✅ حساب مدة اللعب، مع الأخذ في الاعتبار التوقفات المؤقتة
    let playDuration = Math.floor(
        ((device.endTime || Date.now()) - device.startTime - (device.pausedDuration || 0)) / 60000
    );

    device.duration = playDuration;

    // ✅ حساب السعر إذا لم يكن الوقت مفتوحًا
    if (device.mode !== 'open') {
        device.price = (device.mode === 'multi' ? 30 : 20) * (playDuration / 60);
    } else {
        device.price = "غير محدد"; // الوقت المفتوح لا يحتوي على سعر محدد
    }

    // حساب إجمالي الطلبات
    let totalOrders = 0;
    if (device.orders && device.orders.length > 0) {
        totalOrders = device.orders.reduce((sum, order) => sum + order.total, 0);
    }

    // مجموع السعر + إجمالي الطلبات
    device.totalPrice = (typeof device.price === 'number' ? device.price : 0) + totalOrders;

    device.status = "منتهي";

    // ✅ حفظ بيانات الجلسة الأخيرة في `localStorage`
    localStorage.setItem("lastSession", JSON.stringify(device));

    // ✅ إضافة الجلسة إلى سجل الجلسات
    gameLog.push({
        deviceId: device.id,
        playDuration: device.duration,
        startTime: device.startTime,
        endTime: device.endTime,
        price: device.totalPrice || 0,
        mode: device.mode,
        orders: device.orders
    });

    // ✅ حفظ السجل في `localStorage`
    localStorage.setItem("gameLog", JSON.stringify(gameLog));

    // ✅ تشغيل صوت عند انتهاء الجهاز (اختياري)
    let audio = new Audio(`sounds/device${id}.mp3`);
    audio.play();

    updateDevices();
}
